<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
<form>
    <h1>My Registration Form</h1>
    
      <label>First Name</label>
      <input type="text" name="firstname" size="15">
      <label>Middle Name</label>
      <input type="text" name="middlename" size="15">
      <label>Last Name</label>
      <input type="text" name="lastname" size="15">
      <label>Course</label>

      <Select>
        <option value="Course">Course</option>
        <option value="BTECH">CSE</option>
        <option value="BBBA">BBBA</option>
        <option value="MCA">MCA</option>
        <option value="LAW">LAW</option>
        <option value="Architecture">Architectur</option>
        <option value="UPSC">UPSC</option>
      </Select><br></br>
      


      <label>Gender</label>
      <Select>
        <option value="Gender">Gender</option>
        <option value="other">other</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>



        <label>  Phone number: </label>

        <input type="text" name="country code" value="+91" size="2"/>
        <input type="text" name="phone" size="10"/><br><br> Address<br>
        <textarea cols="80" rows="5" value="address"></textarea><br><br>

        Email: <input type="email" id="email" name="email"/><br><br>
        Password: <input type="Password" id="pass" name="pass"><br><br>
        Re-type password: <input type="Password" id="repass" name="repass"><br><br>
        <input type="button" value="Submit"/>
</form>
</body>
</html>
